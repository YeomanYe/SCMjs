<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Debugger</title>
    <style type="text/css" rel="sheet">
    #wrap {
        width: 1300px;
        color: white;
    }
    
    #left {
        width: 35%;
        float: left;
    }
    
    #right {
        width: 35%;
        float: left;
    }
    
    #center {
        width: 30%;
        float: left;
    }
    
    ul {
        list-style: none;
    }
    
    #code li {
        width: 50%;
    }
    
    .cur {
        background: #fcf34e;
    }
    
    #SFRsName {
        width: 20%;
        float: left;
    }
    
    #SFRsValue {
        width: 70%;
    }
    </style>
</head>

<body style="background: #023e6a;">
    <div id="wrap">
        <div id="left">
            <fieldset>
                <legend>Assembly</legend>
                <ul id="code">
                    
                </ul>
            </fieldset>
        </div>
        <div id="center">
            <fieldset>
                <legend>SFRs</legend>
                <ul id="SFRsName">
                </ul>
                <ul id="SFRsValue">
                </ul>
            </fieldset>
            <fieldset>
                <legend>control</legend>
                <input type="file" name="file" id="file" style="display: none" />
                <input type="button" id="upload" value="Upload" onclick="document.getElementById('file').click();">
                <input type="text" id="breakpoint" placeholder="Break Point">
                <input type="button" id="addBreak" value="AddBreak">
                <input type="button" id="step" value="Step">
                <input type="button" id="pause" value="Pause">
                <input type="button" id="run" value="Run">
            </fieldset>
        </div>
        <div id="right">
            <fieldset>
                <legend>PFM</legend>
                <p id="pfm"></p>
            </fieldset>
        </div>
    </div>
    <script src="js/utils.js" type="text/javascript"></script>
    <script src="js/STC90C51.js" type="text/javascript"></script>
    <script src="js/fileParse.js" type="text/javascript"></script>
    <script src="js/debugger.js" type="text/javascript"></script>
    <script type="text/javascript">
    //单片机执行程序的主函数
    //准备就绪位
    var isReady = false;
    var isPause = true;

    function main() {
        showPFM();
        STC90C51.reset();
        updateShowSFRs();
    }
    </script>
</body>

</html>
